<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Notice</h1>
                <table>
                    @for(notice of notices; track $index){
                        <tr>
                            <td>{{notice.title}} 
                                @if(notice.new=="1"){
                                    <img src="https://gpadp.org.in/new.gif" alt="">
                                }

                            </td>
                            <td><a href="https://gpadp.org.in/admin/uploads/{{notice.notice}}" class="btn btn-sm btn-danger">Download</a></td>
                        </tr>
                    }
                </table>
               
            </div>
        </div>
    </div>
</section>
